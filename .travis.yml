sudo: required
services:
  - docker
before_install: 
  - docker build -t maitrikpatel2025/react-test -f ./client/Dockerfile.dev .
script:
  - docker run -e CI=true maitrikpatel2025/react-test npm run test -- --coverage
language: generic 

after_success: 
  -deploy build -t maitrikpatel2025/multi-client ./client
  -deploy build -t maitrikpatel2025/multi-nginx ./nginx
  -deploy build -t maitrikpatel2025/multi-server ./server
  -deploy build -t maitrikpatel2025/multi-worker ./worker

